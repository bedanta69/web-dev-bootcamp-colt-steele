<!--<input> elements-->
<!--the input element is used to create a variety of different form controls-->
<!--We have 20+ posiible inputs ranging from date pickers to checkboxes -->
<!--The type attribute is where the magic happens -->
<!--Changing type dramatically alters the inputs behaviour and appearance-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <input> <!--defaults to a text input-->
        <input type="password" placeholder="enter your password:">
        <input type="color">
        <input type="number" placeholder="enter a number:">
        <input type="text" placeholder="enter a text:">
    </form>

</body>

</html>
