<!--TR , TD and TH elements-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest birds tables</title>
</head>

<body>
    <table>
        <tr>
            <th>Animals</th> <!--represents a table heading-->
            <th>Average mass[kg(lb)]</th>
            <th>Maximum mass[kg(lb)]</th>
            <th>Flighted</th>
        </tr>
        <tr> <!--represents a column-->
            <td>Ostrich</td> <!--represents a single grid-->
            <td>104(230)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90(200)</td>
            <td>No</td>
        </tr>
    </table>
</body>

</html>
